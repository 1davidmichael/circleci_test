version: 2
jobs:
  build:
    docker:
      - image: debian:stretch
    steps:
      - checkout
      - run:
          name: Greeting
          command: echo Hello, world.
      - run:
          name: Print the Current Time
          command: date
      - run:
          name: Output artifact
          command: echo "$(date)" > /tmp/output.txt

      - store_artifacts:
          path: /tmp/output.txt

